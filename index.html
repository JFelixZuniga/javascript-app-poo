<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- BOOTSWACH -->
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <title>Product App</title>
</head>
<body>

  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand">
      Product App 
    </a>
  </nav>  
  
<div class="container">
  
  <!-- APPLICATION -->
  <div id="App" class="row pt-5">
    <!-- FORM -->
    <div class="col-md-4">
      <div class="card-header">
        <h4>Add A Product</h4>
      </div>
      <form id="product-form" class="card-body">
        <div class="form-group">
          <input type="text"  id="name" placeholder="Product Name" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" step="0.01" id="price" placeholder="Product Price" class="form-control">
        </div>
        <div class="form-group">
          <input type="number" id="year" value="2020" min="2000" max="2025" placeholder="Year Product" class="form-control">
        </div>
        <input type="submit" value="Save" class="btn btn-primary btn-block">
      </form>
    </div>
    <!-- PRODUCT -->
    <div id="product-list" class="col-md-8">
   
    </div>

  </div>

</div>
<script src="./App.js">
</script>
</body>
</html>
